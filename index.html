<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcos Regis | Corretor de Luxo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --cor-dourado: #D4AF37;
            --cor-texto-claro: #F0F0F0;
            --cor-fundo-card: rgba(255, 255, 255, 0.12);
            --sombra-card: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            color: var(--cor-texto-claro);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0;
            overflow-y: auto;
            position: relative;
        }

        /* BACKGROUND COM OVERLAY */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=1080&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }

        /* CONTAINER GLASSMORPHISM */
        .container {
            width: 92%;
            max-width: 400px;
            padding: 35px 20px;
            background-color: var(--cor-fundo-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: var(--sombra-card);
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease, transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .loaded { opacity: 1; transform: translateY(0); }

        /* PERFIL */
        .perfil { margin-bottom: 25px; }
        .perfil img {
            width: 110px; height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--cor-dourado);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            margin-bottom: 15px;
        }
        .perfil h1 { font-size: 1.6em; font-weight: 700; letter-spacing: -0.5px; }
        .perfil h2 { font-size: 0.85em; font-weight: 400; color: var(--cor-dourado); letter-spacing: 1.5px; text-transform: uppercase; margin-top: 5px; }
        .perfil p { font-size: 0.9em; font-weight: 300; margin-top: 12px; color: rgba(255, 255, 255, 0.8); }

        /* BOTÃO SALVAR (VCARD) */
        .btn-save {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 18px;
            background-color: var(--cor-dourado);
            color: #000;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 15px;
            transition: 0.3s;
            font-family: 'Montserrat', sans-serif;
        }
        .btn-save:hover { transform: scale(1.02); box-shadow: 0 12px 25px rgba(212, 175, 55, 0.5); }

        /* BOTÃO QR CODE SUTIL */
        .btn-qr-trigger {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.75em;
            cursor: pointer;
            margin-bottom: 25px;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-qr-trigger:hover { background: rgba(255, 255, 255, 0.1); border-color: var(--cor-dourado); }

        /* GRID DE BOTÕES */
        .botoes-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        .btn-acao {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 5px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            text-decoration: none;
            color: var(--cor-texto-claro);
            font-size: 0.8em;
            font-weight: 600;
            transition: all 0.3s ease;
            height: 85px;
        }
        .btn-acao i { font-size: 1.4em; margin-bottom: 8px; color: var(--cor-dourado); }
        .btn-acao:hover { background: rgba(255, 255, 255, 0.15); transform: translateY(-3px); border-color: var(--cor-dourado); }

        /* CARD IMÓVEL */
        .destaque-imovel {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }
        .destaque-imovel h3 { padding: 15px; font-size: 0.9em; color: var(--cor-dourado); text-transform: uppercase; letter-spacing: 1px; }
        .destaque-imovel img { width: 100%; height: 160px; object-fit: cover; }
        .imovel-info { padding: 15px; }
        .btn-detalhes {
            display: block; width: 100%; padding: 12px; border: 1px solid var(--cor-dourado);
            color: var(--cor-dourado); text-align: center; text-decoration: none; border-radius: 10px; font-weight: 600; transition: 0.3s;
        }

        /* MODAL QR CODE */
        .modal-qr {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .modal-content {
            background: #fff;
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            max-width: 280px;
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        .modal-content img { width: 200px; height: 200px; display: block; margin: 0 auto; }
        .modal-content p { color: #333; font-size: 0.85em; margin-top: 15px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .close-modal {
            position: absolute;
            top: -45px; right: 0;
            color: #fff; font-size: 2em; cursor: pointer;
        }

        /* RODAPÉ */
        .social-icons { margin-top: 35px; display: flex; justify-content: center; gap: 30px; }
        .social-icons a { color: var(--cor-texto-claro); font-size: 1.6em; transition: 0.3s; }
        .social-icons a:hover { color: var(--cor-dourado); transform: translateY(-5px); }
        .copyright { margin-top: 30px; font-size: 0.65em; color: rgba(255, 255, 255, 0.3); letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="container" id="main-card">
        <header class="perfil">
            <img src="foto.png" alt="Marcos Regis">
            <h1>Marcos Regis</h1>
            <h2>Corretor de Elite | CRECI 108754F</h2>
            <p>Especialista em propriedades exclusivas e investimentos de alto padrão.</p>
        </header>

        <button class="btn-save" onclick="downloadVCard()">
            <i class="fas fa-address-book"></i> SALVAR NA AGENDA
        </button>

        <button class="btn-qr-trigger" onclick="toggleModal()">
            <i class="fas fa-qrcode"></i> MEU QR CODE
        </button>

        <div class="botoes-grid">
            <a href="https://wa.me/5513988080063" target="_blank" class="btn-acao">
                <i class="fab fa-whatsapp" style="color: #25D366;"></i> WhatsApp
            </a>
            <a href="https://maps.app.goo.gl/HT1utsHa6TuYoXdf9" target="_blank" class="btn-acao">
                <i class="fas fa-map-marker-alt" style="color: #4285F4;"></i> Localização
            </a>
            <a href="mailto:marcosregis@priscilaimoveis.com.br" class="btn-acao">
                <i class="fas fa-envelope"></i> E-mail
            </a>
            <a href="https://www.priscilaimoveis.com.br/" target="_blank" class="btn-acao">
                <i class="fas fa-globe"></i> Website
            </a>
        </div>

        <div class="destaque-imovel">
             <h3>Oportunidade do Mês <i class="fas fa-star"></i></h3>
             <img src="foto2.jpeg" alt="Imóvel Bertioga">
             <div class="imovel-info">
                 <a href="https://www.priscilaimoveis.com.br/imovel/casa/venda/bertioga/sp/boraceia/CA0001_PRIIMO" target="_blank" class="btn-detalhes">
                     Ver Detalhes do Imóvel
                 </a>
             </div>
        </div>

        <div class="social-icons">
            <a href="https://www.youtube.com/@priscilaimoveis5939" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.linkedin.com/in/marcosregis/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.tiktok.com/@priscilaimoveis?_r=1&_t=ZS-92HIeV9l2FV" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>

        <p class="copyright">© 2025 MARCOS REGIS | LUXO IMÓVEIS</p>
    </div>

    <div class="modal-qr" id="qrModal" onclick="toggleModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-modal">×</span>
            <div id="qrcode-container">
                </div>
            <p>Aponte a câmera para ler</p>
        </div>
    </div>

    <script>
        // Animação de entrada
        window.addEventListener('load', () => {
            setTimeout(() => { document.getElementById('main-card').classList.add('loaded'); }, 100);
            generateQRCode(); // Gera o QR Code com base no link atual
        });

        // Função para abrir/fechar o modal
        function toggleModal() {
            const modal = document.getElementById('qrModal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        // Função para gerar o QR Code usando API externa
        function generateQRCode() {
            const currentURL = window.location.href;
            const container = document.getElementById('qrcode-container');
            // Tamanho 200x200
            container.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(currentURL)}" alt="QR Code">`;
        }

        // FUNÇÃO PARA GERAR E BAIXAR O CONTATO
        function downloadVCard() {
            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Marcos Regis
ORG:Luxo Imóveis;
TITLE:Corretor de Imóveis de Luxo
TEL;TYPE=CELL,VOICE:+5513988080063
EMAIL;TYPE=PREF,INTERNET:marcosregis@priscilaimoveis.com.br
URL:https://www.priscilaimoveis.com.br/
END:VCARD`;

            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const newLink = document.createElement('a');
            newLink.download = "Marcos_Regis_Contato.vcf";
            newLink.href = url;
            newLink.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
